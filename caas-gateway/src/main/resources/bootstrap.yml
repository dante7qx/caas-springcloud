spring:
  application:
    name: caas-gateway
  cloud:
    gateway:
      
      discovery:
        locator:
          enabled: true
      routes:
      - id: 163                     #网关路由到网易官网
        uri: http://www.163.com/
        predicates:
          - Path=/163/**
      - id: CAAS-PROVIDER
        uri: lb://CAAS-PROVIDER
        predicates:
        - Path=/CAAS-PROVIDER/**
server:
  port: 8010
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: ${eureka.cluster:http://localhost:8761/eureka/}

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 30000